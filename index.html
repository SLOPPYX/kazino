<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–∑–∏–Ω–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #0a001a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 500px; margin: 0 auto; }
        
        .balance-card {
            background: linear-gradient(135deg, #2a1550 0%, #1a0a30 100%);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(138, 43, 226, 0.4);
            border: 2px solid rgba(138, 43, 226, 0.3);
        }
        .balance-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .balance-amount {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }
        .bet-amount {
            font-size: 24px;
            font-weight: 700;
            color: #4CAF50;
            margin-top: 10px;
        }
        
        .slots-container {
            background: linear-gradient(135deg, #2a1550 0%, #1a0a30 100%);
            padding: 30px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(138, 43, 226, 0.5);
        }
        .slots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .slot {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #1a0a30 0%, #0a0020 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            border: 3px solid rgba(138, 43, 226, 0.5);
            transition: all 0.3s;
        }
        .slot.spinning {
            animation: spin 0.1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .spin-btn {
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            border: none;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.5);
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .spin-btn:active {
            transform: scale(0.95);
        }
        .spin-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .bet-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .bet-btn {
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            background: rgba(138, 43, 226, 0.3);
            color: white;
            transition: all 0.3s;
            border: 2px solid rgba(138, 43, 226, 0.5);
        }
        .bet-btn:active {
            transform: scale(0.95);
            background: rgba(138, 43, 226, 0.5);
        }
        
        .payouts {
            background: rgba(138, 43, 226, 0.15);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(138, 43, 226, 0.3);
        }
        .payouts-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            color: #ffd700;
        }
        .payout-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 16px;
        }
        .payout-row:last-child {
            border-bottom: none;
        }
        
        .result-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #2a1550 0%, #1a0a30 100%);
            padding: 40px;
            border-radius: 20px;
            font-size: 28px;
            font-weight: 900;
            text-align: center;
            z-index: 1000;
            border: 3px solid rgba(138, 43, 226, 0.8);
            box-shadow: 0 10px 50px rgba(138, 43, 226, 0.6);
            transition: all 0.3s;
            min-width: 280px;
        }
        .result-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }
        .result-popup.win {
            border-color: #4CAF50;
            box-shadow: 0 10px 50px rgba(76, 175, 80, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance-card">
            <div class="balance-label">üí∞ –í–∞—à –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-amount" id="balance">0 üíé</div>
            <div class="balance-label">–¢–µ–∫—É—â–∞—è —Å—Ç–∞–≤–∫–∞</div>
            <div class="bet-amount" id="bet">100 üíé</div>
        </div>

        <div class="slots-container">
            <div class="slots">
                <div class="slot" id="slot1">üé∞</div>
                <div class="slot" id="slot2">üé∞</div>
                <div class="slot" id="slot3">üé∞</div>
            </div>
            <button class="spin-btn" id="spinBtn" onclick="spin()">üé∞ –ö–†–£–¢–ò–¢–¨</button>
        </div>

        <div class="bet-controls">
            <button class="bet-btn" onclick="changeBet(0.5)">x0.5 üìâ</button>
            <button class="bet-btn" onclick="changeBet(2)">x2 üìà</button>
            <button class="bet-btn" onclick="changeBet(5)">x5 üöÄ</button>
            <button class="bet-btn" onclick="changeBet(10)">x10 üíé</button>
        </div>

        <div class="payouts">
            <div class="payouts-title">üéØ –¢–∞–±–ª–∏—Ü–∞ –≤—ã–ø–ª–∞—Ç</div>
            <div class="payout-row"><span>üíéüíéüíé</span><span>x100 üî•</span></div>
            <div class="payout-row"><span>üçíüçíüçí</span><span>x50</span></div>
            <div class="payout-row"><span>üçãüçãüçã</span><span>x30</span></div>
            <div class="payout-row"><span>üçäüçäüçä</span><span>x20</span></div>
            <div class="payout-row"><span>üçáüçáüçá</span><span>x15</span></div>
            <div class="payout-row"><span>‚≠ê‚≠ê‚≠ê</span><span>x10</span></div>
            <div class="payout-row"><span>üîîüîîüîî</span><span>x5</span></div>
            <div class="payout-row"><span>7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£</span><span>x3</span></div>
        </div>
    </div>

    <div class="result-popup" id="resultMsg"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let BALANCE = 0;
        let BET = 100;
        let USER_ID = '';
        let CUSTOM_ID = '';
        let isSpinning = false;

        const SYMBOLS = ['üíé', 'üçí', 'üçã', 'üçä', 'üçá', '‚≠ê', 'üîî', '7Ô∏è‚É£'];
        const PAYOUTS = {
            'üíé': 100, 'üçí': 50, 'üçã': 30, 'üçä': 20,
            'üçá': 15, '‚≠ê': 10, 'üîî': 5, '7Ô∏è‚É£': 3
        };

        function getParams() {
            const url = new URLSearchParams(window.location.search);
            USER_ID = url.get('user_id') || '';
            CUSTOM_ID = url.get('custom_id') || '';
            BALANCE = parseInt(url.get('tokens')) || 0;
            updateUI();
        }

        function updateUI() {
            document.getElementById('balance').textContent = `${BALANCE.toLocaleString('ru-RU')} üíé`;
            document.getElementById('bet').textContent = `${BET.toLocaleString('ru-RU')} üíé`;
        }

        function changeBet(multiplier) {
            BET = Math.max(10, Math.floor(BET * multiplier));
            if (BET > BALANCE) BET = Math.floor(BALANCE / 10) * 10;
            updateUI();
            tg.HapticFeedback.impactOccurred('light');
        }

        async function spin() {
            if (isSpinning) return;
            if (BALANCE < BET) {
                showResult('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–∫–µ–Ω–æ–≤!', false);
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            BALANCE -= BET;
            updateUI();

            const slots = [
                document.getElementById('slot1'),
                document.getElementById('slot2'),
                document.getElementById('slot3')
            ];

            slots.forEach(slot => slot.classList.add('spinning'));
            tg.HapticFeedback.impactOccurred('medium');

            // –ö—Ä—É—Ç–∏–º 1.5 —Å–µ–∫—É–Ω–¥—ã
            await new Promise(resolve => setTimeout(resolve, 1500));

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const results = [
                SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)],
                SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)],
                SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]
            ];

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ
            for (let i = 0; i < 3; i++) {
                await new Promise(resolve => setTimeout(resolve, 200));
                slots[i].textContent = results[i];
                slots[i].classList.remove('spinning');
                tg.HapticFeedback.impactOccurred('light');
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–∏–≥—Ä—ã—à
            if (results[0] === results[1] && results[1] === results[2]) {
                const multiplier = PAYOUTS[results[0]];
                const winAmount = BET * multiplier;
                BALANCE += winAmount;
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–æ—Ç—É
                tg.sendData(JSON.stringify({
                    action: 'casino_result',
                    user_id: USER_ID,
                    custom_id: CUSTOM_ID,
                    bet: BET,
                    win: winAmount,
                    balance: BALANCE,
                    result: results.join('')
                }));

                showResult(`üéâ –í–´–ò–ì–†–´–®!\n+${winAmount.toLocaleString('ru-RU')} üíé\n(x${multiplier})`, true);
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–æ—Ç—É
                tg.sendData(JSON.stringify({
                    action: 'casino_result',
                    user_id: USER_ID,
                    custom_id: CUSTOM_ID,
                    bet: BET,
                    win: 0,
                    balance: BALANCE,
                    result: results.join('')
                }));

                showResult(`üíî –ü—Ä–æ–∏–≥—Ä—ã—à\n-${BET.toLocaleString('ru-RU')} üíé`, false);
                tg.HapticFeedback.notificationOccurred('error');
            }

            updateUI();
            isSpinning = false;
            document.getElementById('spinBtn').disabled = false;
        }

        function showResult(text, isWin) {
            const msg = document.getElementById('resultMsg');
            msg.textContent = text;
            msg.className = `result-popup show ${isWin ? 'win' : ''}`;
            setTimeout(() => msg.classList.remove('show'), 2500);
        }

        getParams();

        tg.MainButton.setText('–ó–∞–∫—Ä—ã—Ç—å');
        tg.MainButton.show();
        tg.MainButton.onClick(() => tg.close());
    </script>
</body>
</html>
