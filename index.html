
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–∞–∑–∏–Ω–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            overscroll-behavior: none;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            padding: 15px;
            -webkit-user-select: none;
            user-select: none;
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .balance-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            border: 2px solid #ffffff;
        }
        .balance-label {
            font-size: 11px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            margin-bottom: 5px;
        }
        .balance-amount {
            font-size: 36px;
            font-weight: 900;
            color: #ffffff;
            margin: 8px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .slots-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            padding: 25px 15px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 2px solid #333333;
        }
        .slots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
        }
        .slot {
            width: 85px;
            height: 85px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            border: 3px solid #ffffff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }
        .slot.spinning {
            animation: spin 0.15s linear infinite;
            border-color: #cccccc;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .spin-btn {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        .spin-btn:active {
            transform: scale(0.97);
        }
        .spin-btn:disabled {
            background: #333333;
            color: #666666;
            cursor: not-allowed;
        }
        
        .bet-input-section {
            background: #1a1a1a;
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid #ffffff;
        }
        .bet-label {
            font-size: 13px;
            color: #ffffff;
            margin-bottom: 10px;
            opacity: 0.9;
            font-weight: 600;
        }
        .bet-input-wrapper {
            position: relative;
            margin-bottom: 12px;
        }
        .bet-input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border-radius: 12px;
            border: 2px solid #ffffff;
            background: #000000;
            color: #ffffff;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }
        .bet-input:focus {
            outline: none;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
        }
        .currency-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            pointer-events: none;
        }
        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        .bet-quick {
            padding: 12px 8px;
            border-radius: 10px;
            border: 2px solid #ffffff;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            background: #000000;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        .bet-quick:active {
            background: #ffffff;
            color: #000000;
            transform: scale(0.95);
        }
        
        .payouts {
            background: #1a1a1a;
            padding: 18px;
            border-radius: 15px;
            border: 2px solid #333333;
            margin-bottom: 20px;
        }
        .payouts-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
            color: #ffffff;
        }
        .payout-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333333;
            font-size: 15px;
        }
        .payout-row:last-child {
            border-bottom: none;
        }
        
        .result-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            padding: 35px;
            border-radius: 20px;
            font-size: 26px;
            font-weight: 900;
            text-align: center;
            z-index: 1000;
            border: 3px solid #ffffff;
            box-shadow: 0 10px 50px rgba(255, 255, 255, 0.5);
            transition: all 0.4s ease;
            min-width: 260px;
            pointer-events: none;
        }
        .result-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }
        .result-popup.win {
            animation: pulse 0.6s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance-card">
            <div class="balance-label">üí∞ –í–∞—à –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-amount" id="balance">0 üíé</div>
        </div>

        <div class="slots-container">
            <div class="slots">
                <div class="slot" id="slot1">üé∞</div>
                <div class="slot" id="slot2">üé∞</div>
                <div class="slot" id="slot3">üé∞</div>
            </div>
            <button class="spin-btn" id="spinBtn">üé∞ –ö–†–£–¢–ò–¢–¨</button>
        </div>

        <div class="bet-input-section">
            <div class="bet-label">üíµ –£–∫–∞–∂–∏—Ç–µ –≤–∞—à—É —Å—Ç–∞–≤–∫—É:</div>
            <div class="bet-input-wrapper">
                <input 
                    type="number" 
                    class="bet-input" 
                    id="betInput" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É"
                    min="10000"
                    step="1000"
                    inputmode="numeric">
                <span class="currency-icon">üíé</span>
            </div>
            <div class="bet-buttons">
                <button class="bet-quick" data-amount="10000">10K</button>
                <button class="bet-quick" data-amount="50000">50K</button>
                <button class="bet-quick" data-amount="100000">100K</button>
                <button class="bet-quick" data-amount="500000">500K</button>
            </div>
        </div>

        <div class="payouts">
            <div class="payouts-title">üéØ –¢–∞–±–ª–∏—Ü–∞ –≤—ã–ø–ª–∞—Ç</div>
            <div class="payout-row"><span>üíéüíéüíé</span><span>x100 üî•</span></div>
            <div class="payout-row"><span>üçíüçíüçí</span><span>x50</span></div>
            <div class="payout-row"><span>üçãüçãüçã</span><span>x30</span></div>
            <div class="payout-row"><span>üçäüçäüçä</span><span>x20</span></div>
            <div class="payout-row"><span>üçáüçáüçá</span><span>x15</span></div>
            <div class="payout-row"><span>‚≠ê‚≠ê‚≠ê</span><span>x10</span></div>
            <div class="payout-row"><span>üîîüîîüîî</span><span>x5</span></div>
            <div class="payout-row"><span>7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£</span><span>x3</span></div>
        </div>
    </div>

    <div class="result-popup" id="resultMsg"></div>

    <script>
        // –ö–†–ò–¢–ò–ß–ù–û: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –ë–õ–û–ö–ò–†–£–ï–ú –í–°–Å –ß–¢–û –ú–û–ñ–ï–¢ –í–´–ó–í–ê–¢–¨ –í–´–õ–ï–¢
        tg.disableVerticalSwipes();
        tg.enableClosingConfirmation();
        tg.MainButton.hide();
        
        // –ó–∞–ø—Ä–µ—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
        
        // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ –¥–µ—Ñ–æ–ª—Ç–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
        document.addEventListener('touchmove', (e) => {
            if (e.target.classList.contains('bet-input')) return;
            e.preventDefault();
        }, { passive: false });

        let BALANCE = 0;
        let BET = 10000;
        let USER_ID = '';
        let CUSTOM_ID = '';
        let isSpinning = false;

        const SYMBOLS = ['üíé', 'üçí', 'üçã', 'üçä', 'üçá', '‚≠ê', 'üîî', '7Ô∏è‚É£'];
        const PAYOUTS = {
            'üíé': 100, 'üçí': 50, 'üçã': 30, 'üçä': 20,
            'üçá': 15, '‚≠ê': 10, 'üîî': 5, '7Ô∏è‚É£': 3
        };

        function getParams() {
            const url = new URLSearchParams(window.location.search);
            USER_ID = url.get('user_id') || '';
            CUSTOM_ID = url.get('custom_id') || '';
            BALANCE = parseInt(url.get('tokens')) || 0;
            
            console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ:', {USER_ID, CUSTOM_ID, BALANCE});
            updateBalance();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é —Å—Ç–∞–≤–∫—É
            document.getElementById('betInput').value = BET;
        }

        function updateBalance() {
            document.getElementById('balance').textContent = `${BALANCE.toLocaleString('ru-RU')} üíé`;
        }

        function getBetAmount() {
            const input = document.getElementById('betInput');
            let amount = parseInt(input.value) || 10000;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∏
            if (amount < 10000) amount = 10000;
            if (amount > BALANCE) amount = BALANCE;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª–µ
            input.value = amount;
            return amount;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞ —Å—Ç–∞–≤–∫–∏
        document.getElementById('betInput').addEventListener('input', function(e) {
            let value = this.value.replace(/[^0-9]/g, '');
            this.value = value;
        });

        // –ë—ã—Å—Ç—Ä—ã–µ –∫–Ω–æ–ø–∫–∏ —Å—Ç–∞–≤–æ–∫
        document.querySelectorAll('.bet-quick').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const amount = parseInt(this.dataset.amount);
                document.getElementById('betInput').value = amount;
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            });
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ö–†–£–¢–ò–¢–¨
        document.getElementById('spinBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            if (isSpinning) {
                console.log('‚è≥ –£–∂–µ –∫—Ä—É—Ç–∏—Ç—Å—è');
                return;
            }
            
            await spin();
        });

        async function spin() {
            BET = getBetAmount();
            
            if (BALANCE < BET) {
                showResult('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–∫–µ–Ω–æ–≤!', false);
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            if (BET < 10000) {
                showResult('‚ùå –ú–∏–Ω–∏–º—É–º 10,000 —Ç–æ–∫–µ–Ω–æ–≤!', false);
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            console.log('üé∞ –ö—Ä—É—Ç–∏–º! –°—Ç–∞–≤–∫–∞:', BET);
            isSpinning = true;
            
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ –ö–†–£–¢–ò–ú...';
            
            // –°–ø–∏—Å—ã–≤–∞–µ–º —Å—Ç–∞–≤–∫—É
            BALANCE -= BET;
            updateBalance();

            const slots = [
                document.getElementById('slot1'),
                document.getElementById('slot2'),
                document.getElementById('slot3')
            ];

            // –ù–∞—á–∏–Ω–∞–µ–º –∫—Ä—É—Ç–∏—Ç—å
            slots.forEach(slot => slot.classList.add('spinning'));
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // –ö—Ä—É—Ç–∏–º 1.5 —Å–µ–∫—É–Ω–¥—ã
            await new Promise(resolve => setTimeout(resolve, 1500));

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const results = [
                SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)],
                SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)],
                SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]
            ];

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ
            for (let i = 0; i < 3; i++) {
                await new Promise(resolve => setTimeout(resolve, 200));
                slots[i].textContent = results[i];
                slots[i].classList.remove('spinning');
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–∏–≥—Ä—ã—à
            let winAmount = 0;
            let multiplier = 0;
            
            if (results[0] === results[1] && results[1] === results[2]) {
                multiplier = PAYOUTS[results[0]];
                winAmount = BET * multiplier;
                BALANCE += winAmount;
                
                showResult(`üéâ –í–´–ò–ì–†–´–®!\n+${winAmount.toLocaleString('ru-RU')} üíé\n(x${multiplier})`, true);
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            } else {
                showResult(`üíî –ü—Ä–æ–∏–≥—Ä—ã—à\n-${BET.toLocaleString('ru-RU')} üíé`, false);
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±–æ—Ç—É
            try {
                tg.sendData(JSON.stringify({
                    action: 'casino_result',
                    user_id: USER_ID,
                    custom_id: CUSTOM_ID,
                    bet: BET,
                    win: winAmount,
                    balance: BALANCE,
                    result: results.join('')
                }));
                console.log('‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –±–æ—Ç—É. –ë–∞–ª–∞–Ω—Å:', BALANCE);
            } catch (e) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', e);
            }

            updateBalance();
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            await new Promise(resolve => setTimeout(resolve, 800));
            btn.disabled = false;
            btn.textContent = 'üé∞ –ö–†–£–¢–ò–¢–¨';
            isSpinning = false;
            console.log('‚úÖ –ì–æ—Ç–æ–≤–æ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Å–ø–∏–Ω—É');
        }

        function showResult(text, isWin) {
            const msg = document.getElementById('resultMsg');
            msg.textContent = text;
            msg.className = `result-popup show ${isWin ? 'win' : ''}`;
            setTimeout(() => {
                msg.classList.remove('show');
            }, 2500);
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
        getParams();
        
        console.log('‚úÖ –ö–∞–∑–∏–Ω–æ –∑–∞–ø—É—â–µ–Ω–æ');
    </script>
</body>
</html>
